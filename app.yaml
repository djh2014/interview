application: interviewyee
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: home.html
  upload: home.html

- url: /interview
  static_files: interview.html
  upload: interview.html

- url: /admin
  static_files: admin.html
  upload: admin.html

- url: /about
  static_files: about.html
  upload: about.html

# Booking Stuff:
- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /favicon.ico
  static_files: favicon.ico
  upload: /favicon.ico



- url: /js
  static_dir: js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
